<div class="d-flex flex-column" *ngFor="let publicacion of publicaciones">
  <div class="d-flex flex-row justify-content-between p-2">
    <!-- Informacion del publicador -->
    <div class="d-flex flex-row">
      <!-- Contenedor de imagen -->
      <div>
        <img
          src="./assets/img/perfil.jpeg"
          alt=""
          style="width: 3rem; height: 3rem"
          class="rounded-circle"
        />
      </div>
      <!-- Contenedor de informacion del publicador -->
      <div class="d-flex flex-column ps-2">
        <!-- nombre -->
        <div class="text-start fw-medium">
          <a href="" class="hoverAction">{{ publicacion.name }}</a>
        </div>
        <!-- Cantidad de seguidores -->
        <div class="text-start">{{ "Seguidores" }}</div>
        <!-- Hora de publicacion -->
        <div class="text-start">
          {{ obeterTiempo(publicacion.date) }} â€¢
          <span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 16 16"
              data-supported-dps="16x16"
              fill="currentColor"
              class="mercado-match"
              width="16"
              height="16"
              focusable="false"
            >
              <path
                d="M8 1a7 7 0 107 7 7 7 0 00-7-7zM3 8a5 5 0 011-3l.55.55A1.5 1.5 0 015 6.62v1.07a.75.75 0 00.22.53l.56.56a.75.75 0 00.53.22H7v.69a.75.75 0 00.22.53l.56.56a.75.75 0 01.22.53V13a5 5 0 01-5-5zm6.24 4.83l2-2.46a.75.75 0 00.09-.8l-.58-1.16A.76.76 0 0010 8H7v-.19a.51.51 0 01.28-.45l.38-.19a.74.74 0 01.68 0L9 7.5l.38-.7a1 1 0 00.12-.48v-.85a.78.78 0 01.21-.53l1.07-1.09a5 5 0 01-1.54 9z"
              ></path>
            </svg>
          </span>
        </div>
      </div>
    </div>
    <!-- Seccion de opciones y eliminacion -->
    <div>
      <div class="d-flex flex-row">
        <div class="ms-1 hoverButtonCard" style="width: 1.8rem; height: 1.8rem">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            data-supported-dps="24x24"
            fill="currentColor"
            class="mercado-match"
            width="24"
            height="24"
            focusable="false"
            style="margin-top: 3px"
          >
            <path
              d="M14 12a2 2 0 11-2-2 2 2 0 012 2zM4 10a2 2 0 102 2 2 2 0 00-2-2zm16 0a2 2 0 102 2 2 2 0 00-2-2z"
            ></path>
          </svg>
        </div>
        <div class="ms-1 hoverButtonCard" style="width: 1.8rem; height: 1.8rem">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 16 16"
            data-supported-dps="16x16"
            fill="currentColor"
            class="mercado-match"
            width="16"
            height="16"
            focusable="false"
            style="margin-top: 7px"
          >
            <path
              d="M14 3.41L9.41 8 14 12.59 12.59 14 8 9.41 3.41 14 2 12.59 6.59 8 2 3.41 3.41 2 8 6.59 12.59 2z"
            ></path>
          </svg>
        </div>
      </div>
    </div>
  </div>
  <!-- Descripcion -->
  <div>
    {{ publicacion.descripcion }}
  </div>
  <!-- Imagen -->
  <div>
    <img src="" alt="" />
  </div>
  <!-- Linea divisora -->
  <div class="px-2">
    <hr />
  </div>
  <!-- seccion de interaccion  -->
  <div class="d-flex flex-row justify-content-around mb-2">
    <!-- Recomendar -->
    <div
      class="d-flex flex-row aling-items-center hoverInteraction"
      style="align-items: center; padding: 0 0.5rem"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        id="thumbs-up-outline-medium"
        data-supported-dps="24x24"
        fill="currentColor"
        style="width: 1.5rem; height: 1.5rem"
      >
        <path
          d="M19.46 11l-3.91-3.91a7 7 0 01-1.69-2.74l-.49-1.47A2.76 2.76 0 0010.76 1 2.75 2.75 0 008 3.74v1.12a9.19 9.19 0 00.46 2.85L8.89 9H4.12A2.12 2.12 0 002 11.12a2.16 2.16 0 00.92 1.76A2.11 2.11 0 002 14.62a2.14 2.14 0 001.28 2 2 2 0 00-.28 1 2.12 2.12 0 002 2.12v.14A2.12 2.12 0 007.12 22h7.49a8.08 8.08 0 003.58-.84l.31-.16H21V11zM19 19h-1l-.73.37a6.14 6.14 0 01-2.69.63H7.72a1 1 0 01-1-.72l-.25-.87-.85-.41A1 1 0 015 17l.17-1-.76-.74A1 1 0 014.27 14l.66-1.09-.73-1.1a.49.49 0 01.08-.7.48.48 0 01.34-.11h7.05l-1.31-3.92A7 7 0 0110 4.86V3.75a.77.77 0 01.75-.75.75.75 0 01.71.51L12 5a9 9 0 002.13 3.5l4.5 4.5H19z"
        ></path>
      </svg>
      <Span class="ms-1">Recomendar</Span>
    </div>
    <!-- Comentar -->
    <div
      class="d-flex flex-row aling-items-center hoverInteraction"
      style="align-items: center; padding: 0 0.5rem"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        data-supported-dps="24x24"
        fill="currentColor"
        class="mercado-match"
        width="24"
        height="24"
        focusable="false"
        style="width: 1.5rem; height: 1.5rem"
      >
        <path
          d="M7 9h10v1H7zm0 4h7v-1H7zm16-2a6.78 6.78 0 01-2.84 5.61L12 22v-4H8A7 7 0 018 4h8a7 7 0 017 7zm-2 0a5 5 0 00-5-5H8a5 5 0 000 10h6v2.28L19 15a4.79 4.79 0 002-4z"
        ></path>
      </svg>
      <span class="ms-1">Comentar</span>
    </div>
    <!-- Compartir -->
    <div
      class="d-flex flex-row aling-items-center hoverInteraction"
      style="align-items: center; padding: 0 0.5rem"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        id="repost-medium"
        data-supported-dps="24x24"
        fill="currentColor"
        style="width: 1.5rem; height: 1.5rem"
      >
        <path
          d="M13.96 5H6c-.55 0-1 .45-1 1v10H3V6c0-1.66 1.34-3 3-3h7.96L12 0h2.37L17 4l-2.63 4H12l1.96-3zm5.54 3H19v10c0 .55-.45 1-1 1h-7.96L12 16H9.63L7 20l2.63 4H12l-1.96-3H18c1.66 0 3-1.34 3-3V8h-1.5z"
        ></path>
      </svg>
      <span class="ms-1">Compartir</span>
    </div>
    <!-- Enviar -->
    <div
      class="d-flex flex-row aling-items-center hoverInteraction"
      style="align-items: center; padding: 0 0.5rem"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        data-supported-dps="24x24"
        fill="currentColor"
        class="mercado-match"
        width="24"
        height="24"
        focusable="false"
        style="width: 1.5rem; height: 1.5rem"
      >
        <path d="M21 3L0 10l7.66 4.26L16 8l-6.26 8.34L14 24l7-21z"></path>
      </svg>
      <span class="ms-1">Enviar</span>
    </div>
  </div>
</div>
