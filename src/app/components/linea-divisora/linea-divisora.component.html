<Button
  type="menu"
  class="d-flex flex-row btn"
  style="width: 100%; height: 2rem"
  mat-button
  [matMenuTriggerFor]="beforeMenu"
>
  <div class="col-7" style="margin: -0.3rem auto; padding-right: 0.5rem">
    <hr />
  </div>
  <div class="col-5 d-flex flex-row" style="font-size: 0.8rem">
    Ordenar por:
    <a
      class="nav-link dropdown-toggle"
      style="margin-left: 0.5rem"
      role="button"
      data-bs-toggle="dropdown"
      aria-expanded="false"
    >
      {{ metodoValue | translate }}
    </a>
  </div>
</Button>

<mat-menu #beforeMenu="matMenu" xPosition="before">
  <button
    mat-menu-item
    type="button"
    (click)="
      eleccionDeOrden('page.home.lineaDivisora.ascendente', 'ascendente')
    "
  >
    {{ "page.home.lineaDivisora.ascendente" | translate }}
  </button>
  <button
    mat-menu-item
    type="button"
    (click)="
      eleccionDeOrden('page.home.lineaDivisora.descendente', 'descendente')
    "
  >
    {{ "page.home.lineaDivisora.descendente" | translate }}
  </button>
</mat-menu>
