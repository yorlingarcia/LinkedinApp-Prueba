<app-splash-screen *ngIf="homeReady; else noSplash"></app-splash-screen>
<ng-template #noSplash>
  <!-- Establecer todo el fonde interno en blanco -->
  <div style="background-color: white">
    <app-navbar></app-navbar>
  </div>
  <div class="container" style="margin: 0 auto">
    <div class="row text-center justify-content-center mt-3">
      <!-- Prefil de Bienvenida y grupo -->
      <div class="col-3 bg-white rounded p-0">
        <app-perfil-bienvenida></app-perfil-bienvenida>
      </div>
      <!-- Columna principal de crear publicacion y carta de publicacion -->
      <div class="col-5">
        <div class="bg-white rounded">
          <app-crear-publicacion></app-crear-publicacion>
        </div>
        <div>
          <Button
            type="button"
            class="d-flex flex-row btn"
            style="width: 100%; height: 2rem"
          >
            <div
              class="col-8"
              style="margin: -0.3rem auto; padding-right: 0.5rem"
            >
              <hr />
            </div>
            <div class="col-4 d-flex flex-row" style="font-size: 0.8rem">
              Ordenar por:
              <a
                class="nav-link dropdown-toggle"
                style="margin-left: 0.5rem"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                {{ "Principal" }}
              </a>
            </div>
          </Button>
        </div>
        <app-card-publicacion></app-card-publicacion>
      </div>
      <div class="col-3 p-0">
        <div class="bg-white rounded">
          <app-aniadir-feed [listItem]="listItem"></app-aniadir-feed>
        </div>

        <app-info-app></app-info-app>
      </div>
    </div>
  </div>
</ng-template>
